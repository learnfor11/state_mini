<!doctype html>
<html lang="zh-CN">
  <head>
    <title>Store mini</title>
  </head>
  <body>
    <div id="app-root"></div>
    <script type="importmap">
      {
        "imports": {
          "react": "https://unpkg.com/@xueershixi/react@18.2.1/react.development.js",
          "react-dom": "https://unpkg.com/@xueershixi/react@18.2.1/react-dom.development.js"
        }
      }
    </script>
    <script type="module">
      import { useEffect, createElement } from 'react'
      import ReactDom from 'react-dom'
      import useExternalState from './external_state.js' // 本地运行加载速度会比 react 快

      ReactDom.createRoot(document.getElementById('app-root')).render(createElement(App))

      function App() {
        const external_state = useExternalState()
        useEffect(function onMount() {
          setInterval(function increment() {
            external_state.set(old_value => old_value + 1)
          }, 1000)
        }, [])
        return external_state.value
      }
    </script>
  </body>
</html>
